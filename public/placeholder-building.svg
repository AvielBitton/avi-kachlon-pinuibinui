<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed7620;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b84514;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="500" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="200" cy="80" r="1.5" fill="#fff" opacity="0.3"/>
  <circle cx="350" cy="40" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="500" cy="70" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="650" cy="30" r="1.5" fill="#fff" opacity="0.3"/>
  <circle cx="720" cy="90" r="1" fill="#fff" opacity="0.5"/>
  
  <!-- Buildings - back row -->
  <rect x="50" y="180" width="80" height="320" fill="url(#buildingGradient1)" rx="2"/>
  <rect x="140" y="220" width="60" height="280" fill="url(#buildingGradient2)" rx="2"/>
  <rect x="210" y="150" width="90" height="350" fill="url(#buildingGradient1)" rx="2"/>
  <rect x="580" y="200" width="70" height="300" fill="url(#buildingGradient2)" rx="2"/>
  <rect x="660" y="160" width="100" height="340" fill="url(#buildingGradient1)" rx="2"/>
  
  <!-- Main building with accent -->
  <rect x="320" y="100" width="140" height="400" fill="url(#buildingGradient2)" rx="3"/>
  <rect x="340" y="80" width="100" height="20" fill="url(#accentGradient)" rx="2"/>
  
  <!-- Windows on main building -->
  <g fill="#ed7620" opacity="0.8">
    <rect x="340" y="120" width="15" height="20" rx="1"/>
    <rect x="365" y="120" width="15" height="20" rx="1"/>
    <rect x="390" y="120" width="15" height="20" rx="1"/>
    <rect x="415" y="120" width="15" height="20" rx="1"/>
    
    <rect x="340" y="160" width="15" height="20" rx="1"/>
    <rect x="365" y="160" width="15" height="20" rx="1"/>
    <rect x="390" y="160" width="15" height="20" rx="1"/>
    <rect x="415" y="160" width="15" height="20" rx="1"/>
    
    <rect x="340" y="200" width="15" height="20" rx="1"/>
    <rect x="365" y="200" width="15" height="20" rx="1"/>
    <rect x="390" y="200" width="15" height="20" rx="1"/>
    <rect x="415" y="200" width="15" height="20" rx="1"/>
  </g>
  
  <!-- Windows on other buildings (dim) -->
  <g fill="#4a5568" opacity="0.5">
    <rect x="70" y="210" width="12" height="15" rx="1"/>
    <rect x="95" y="210" width="12" height="15" rx="1"/>
    <rect x="70" y="240" width="12" height="15" rx="1"/>
    <rect x="95" y="240" width="12" height="15" rx="1"/>
    <rect x="70" y="270" width="12" height="15" rx="1"/>
    <rect x="95" y="270" width="12" height="15" rx="1"/>
    
    <rect x="230" y="180" width="12" height="15" rx="1"/>
    <rect x="255" y="180" width="12" height="15" rx="1"/>
    <rect x="280" y="180" width="12" height="15" rx="1"/>
    <rect x="230" y="210" width="12" height="15" rx="1"/>
    <rect x="255" y="210" width="12" height="15" rx="1"/>
    <rect x="280" y="210" width="12" height="15" rx="1"/>
    
    <rect x="680" y="190" width="12" height="15" rx="1"/>
    <rect x="705" y="190" width="12" height="15" rx="1"/>
    <rect x="730" y="190" width="12" height="15" rx="1"/>
    <rect x="680" y="220" width="12" height="15" rx="1"/>
    <rect x="705" y="220" width="12" height="15" rx="1"/>
    <rect x="730" y="220" width="12" height="15" rx="1"/>
  </g>
  
  <!-- Ground/horizon line -->
  <rect x="0" y="480" width="800" height="20" fill="#0d0f10"/>
  
  <!-- Crane accent -->
  <g stroke="#ed7620" stroke-width="3" fill="none" opacity="0.7">
    <line x1="500" y1="500" x2="500" y2="120"/>
    <line x1="500" y1="120" x2="560" y2="120"/>
    <line x1="500" y1="120" x2="470" y2="100"/>
    <line x1="530" y1="120" x2="530" y2="180"/>
  </g>
  
  <!-- Text area overlay -->
  <rect x="0" y="400" width="800" height="100" fill="url(#skyGradient)" opacity="0.7"/>
</svg>




